  <body>
    <script>
      // Recursive approach
      function factorial(x) {
        if (x <= 1) return 1;
        return x * factorial(x - 1);
      }

      // Loop approach
      //   function factorial(x) {
      //     let fact = 1;
      //     for (i = 2; i <= x; i++) {
      //       fact = fact * i;
      //     }
      //     return fact;

      function fibonacci(n) {
        if (n <= 1) return 1;
        return fibonacci(n - 1) + fibonacci(n - 2);
      }

      const x = parseInt(prompt("Please enter a number"));

      alert(fibonacci(x));
    </script>
