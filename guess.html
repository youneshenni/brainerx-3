<script>
  const r = Math.floor(Math.random() * 100);

  function getUserGuess(message) {
    return parseInt(prompt(message));
  }

  let guess = getUserGuess("Guess a number between 0 and 100");
  do {
    if (guess > r) {
      guess = getUserGuess("Too high");
    } else if (guess < r) {
      guess = getUserGuess("Too low");
    }
  } while (guess !== r);
  alert("You guessed it!");
</script>
